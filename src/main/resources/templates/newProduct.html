<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Update Information</title>
</head>
<body>
<div class="container">

    <h3>Info</h3>
    <hr>

    <p class="h4 mb-4">new product</p>

    <form action="#" th:action="@{/product/save}"
          th:object="${product}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <div th:text="*{shop}"></div>

        <input type="text" th:field="*{product_name}"
               class="form-control mb-4 w-25" placeholder=" name">
        <input type="number" th:field="*{price}"
               class="form-control mb-4 w-25" placeholder="price">

        <input type="number" th:field="*{discount}"
               class="form-control mb-4 w-25" placeholder="discount">
        <input type="number" th:field="*{category}"
               class="form-control mb-4 w-25" placeholder="category">

        <input type="number" th:field="*{details_page}"
               class="form-control mb-4 w-25" placeholder="details_page">

        <!--        //to do with the total price-->
        <!--        <input type="text" th:field="*{recepient_remark}"-->
        <!--               class="form-control mb-4 w-25" placeholder="recepient_remark">-->

        <input type="text" th:field="*{color}"
               class="form-control mb-4 w-25" placeholder="color">

        <input type="text" th:field="*{size}"
               class="form-control mb-4 w-25" placeholder="size">

        <input type="text" th:field="*{inventory}"
               class="form-control mb-4 w-25" placeholder="inventory"/>

        <button type="submit" class="btn btn-info col-2">confirm</button>

    </form>

    <hr>
    <a th:href="@{/list}">Back</a>

</div>


</body>
</html>
