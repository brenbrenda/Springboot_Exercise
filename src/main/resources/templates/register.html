<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Theme style  -->

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rokkitt:100,300,400,700" rel="stylesheet">

    <!-- Animate.css -->

    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" th:href="@{/css/icomoon.css}">
    <!-- Ion Icon Fonts-->
    <link rel="stylesheet" th:href="@{/css/ionicons.min.css}">
    <!-- Bootstrap  -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- Magnific Popup -->
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">

    <!-- Flexslider  -->
    <link rel="stylesheet" th:href="@{/css/flexslider.css}">

    <!-- Owl Carousel -->
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">

    <!-- Date Picker -->
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
    <!-- Flaticons  -->
    <link rel="stylesheet" th:href="@{/fonts/flaticon/font/flaticon.css}">

    <!-- Theme style  -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Register</title>

    <style>
        .login-box {
            width: 60%;
            height: 40%;
            margin: 10% auto;
            padding: 3%;
            margin-top: 200px;
            border-radius: 3px;
            background-color: #F9F8F3;
            border-width: 1px;
            border-color: #FDB137;
            border-style: solid;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-box">
        <h3>Sign Up</h3>
        <hr>


        <form action="#" th:action="@{/users/save}"
              th:object="${user}" method="POST">

            <!-- Add hidden form field to handle update -->

            <input type="hidden" th:field="*{userid}">

            <label>user name:</label>
            <input type="text" th:field="*{username}"
                   class="form-control mb-4 w-25" placeholder="user name">

            <label>phone:</label>
            <input type="text" th:field="*{phone}"
                   class="form-control mb-4 w-25" placeholder="phone">

            <label>email:</label>
            <input type="text" th:field="*{email}"
                   class="form-control mb-4 w-25" placeholder="email">

            <input type="file" th:field="*{avatar}" name="image" accept="image/png, image/jpeg"
<!--                   class="form-control mb-4 w-25">-->
            <label>password:</label>
            <input type="password" th:field="*{password}"
                   class="form-control mb-4 w-25" placeholder="password">
            <label>re-enter password:</label>
            <input type="password"
                   class="form-control mb-4 w-25" placeholder="re-enter password">


            <button type="submit" class="btn btn-third">Signup</button>
<!--            <button type="submit" class="btn btn-third">Google</button>-->
        </form>

        <hr>
        <a th:href="@{/user/list}" class="btn btn-light">Back</a>

    </div>



</div>


</body>
</html>
