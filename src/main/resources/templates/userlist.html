<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Employee Directory</title>
</head>

<body>

<div class="container">

    <a th:href="@{/sales/newOrder}" class="btn btn-primary btn-sm mb1"> New Order</a>
    <h3>Sales Directory</h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>datetime</th>
            <th>receiver address</th>
            <th>receiver phone</th>
            <th>receiver remark</th>
            <th>action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="sale : ${sales}">

            <td th:text="${sale.sales_date_time}" />
            <td th:text="${sale.recepient_addeess}" />
            <td th:text="${sale.recepient_phone}" />
            <td th:text="${sale.recepient_remark}" />

            <td>
                <a th:href="@{/sales/updateOrder(sales_id=${sale.sales_id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/sales/deleteOrder(sale_id=${sale.sales_id})}"
                   class="btn btn-danger btn-sl" onclick="if (!(confirm('are you sure to delete the order?'))) return false">
                    Delete
                </a>

            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
